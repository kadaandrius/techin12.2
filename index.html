    header {
      text-align: center;
      padding: 20px;
      font-family: 'Lobster', cursive;
      color: #ff0000; 
      text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.7);
    } 
    section {
      text-align: center;
      background-color: rgba(0, 128, 0, 0.8); 
      margin: 20px auto;
      padding: 20px;
      border: 2px solid white; 
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      width: 40%;
    } 
    footer {
      position: relative;
      height: 100vh; 
      overflow: hidden;
    }
    footer span {
      position: absolute;
      font-size: 36px;
      color: white;
      top: -50px; 
      animation: snowflake 5s linear infinite; 
    }
    footer span:nth-child(1) {
      left: 10%; 
    }
    footer span:nth-child(2) {
      left: 50%; 
    }
    footer span:nth-child(3) {
      right: 10%;
    }
    @keyframes snowflake {
      0% {
        transform: translateY(-50px); 
      }
      100% {
        transform: translateY(100vh);
      }
    }
  </style>
</head>

  <header>
    <h1>🎄 Merry Christmas! 🎄</h1>
  </header>
  <section>
    <p>Wishing you a joyful holiday season filled with love, laughter, and cheer!</p>
    <p>With love, <strong>Andrius</strong></p>
  </section>
  <footer>
    <span>❄</span>
    <span>❄</span>

  </footer>
